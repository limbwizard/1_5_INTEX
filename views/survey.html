<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>User Survey Form</h2>
    <form action="#" method="post">

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Relationship status -->
        <label for="relationshipStatus">Relationship status:</label>
        <select id="relationshipStatus" name="relationshipStatus" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="other">Other</option>
        </select>

        <!-- Occupation status -->
        <label for="occupationStatus">Occupation status:</label>
        <select id="occupationStatus" name="occupationStatus" required>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
        </select>

        <!-- Organizations affiliated with -->
        <label for="affiliatedOrganizations">Affiliated organizations:</label>
        <input type="text" id="affiliatedOrganizations" name="affiliatedOrganizations">

        <!-- Social media usage -->
        <label for="useSocialMedia">Do you use social media?</label>
        <input type="radio" id="useSocialMediaYes" name="useSocialMedia" value="yes" required>
        <label for="useSocialMediaYes">Yes</label>
        <input type="radio" id="useSocialMediaNo" name="useSocialMedia" value="no" required>
        <label for="useSocialMediaNo">No</label>

        <!-- Social media platforms -->
        <br>
        <label for="socialMediaPlatforms">What social media platforms do you commonly use? (Check all that apply)</label>
        <input type="checkbox" id="facebook" name="socialMediaPlatforms[]" value="facebook">
        <label for="facebook">Facebook</label>
        <input type="checkbox" id="twitter" name="socialMediaPlatforms[]" value="twitter">
        <label for="twitter">Twitter</label>
        <input type="checkbox" id="instagram" name="socialMediaPlatforms[]" value="instagram">
        <label for="instagram">Instagram</label>
        <input type="checkbox" id="YouTube" name="socialMediaPlatforms[]" value="YouTube">
        <label for="YouTube">YouTube</label>        
        <input type="checkbox" id="Snapchat" name="socialMediaPlatforms[]" value="Snapchat">
        <label for="Snapchat">Snapchat</label>        
        <input type="checkbox" id="Discord" name="socialMediaPlatforms[]" value="Discord">
        <label for="Discord">Discord</label>        
        <input type="checkbox" id="Reddit" name="socialMediaPlatforms[]" value="Reddit">
        <label for="Reddit">Reddit</label>        
        <input type="checkbox" id="Pinterest" name="socialMediaPlatforms[]" value="Pinterest">
        <label for="Pinterest">Pinterest</label>        
        <input type="checkbox" id="TikTok" name="socialMediaPlatforms[]" value="TikTok">
        <label for="TikTok">TikTok</label>
        <br>

        <!-- Average time on social media -->
        <label for="averageTimeOnSocialMedia">Average time on social media per day (in minutes):</label>
        <input type="number" id="averageTimeOnSocialMedia" name="averageTimeOnSocialMedia" required>


        <!-- Average time on social media -->
        <label for="averageTimeOnSocialMedia">Average time on social media per day (in minutes):</label>
        <input type="number" id="averageTimeOnSocialMedia" name="averageTimeOnSocialMedia" required>

        <!-- Purposeless social media use -->
        <label for="purposelessSocialMediaUse">How often do you find yourself using social media without a specific purpose?</label>
        <select id="purposelessSocialMediaUse" name="purposelessSocialMediaUse" required>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <!-- Distraction by social media -->
        <label for="distractionBySocialMedia">How often do you get distracted by social media when you are busy doing something?</label>
        <select id="distractionBySocialMedia" name="distractionBySocialMedia" required>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <!-- Restlessness without social media -->
        <label for="restlessnessWithoutSocialMedia">Do you feel restless if you havenâ€™t used social media in a while?</label>
        <input type="radio" id="restlessnessYes" name="restlessnessWithoutSocialMedia" value="yes" required>
        <label for="restlessnessYes">Yes</label>
        <input type="radio" id="restlessnessNo" name="restlessnessWithoutSocialMedia" value="no" required>
        <label for="restlessnessNo">No</label>

        <!-- Ease of distraction -->
        <label for="easeOfDistraction">How easily distracted are you?</label>
        <select id="easeOfDistraction" name="easeOfDistraction" required>
            <option value="notAtAll">Not at all</option>
            <option value="somewhat">Somewhat</option>
            <option value="quiteEasily">Quite easily</option>
            <option value="veryEasily">Very easily</option>
        </select>

        <!-- Bothered by worries -->
        <label for="botheredByWorries">How much are you bothered by worries?</label>
        <select id="botheredByWorries" name="botheredByWorries" required>
            <option value="notAtAll">Not at all</option>
            <option value="aLittle">A little</option>
            <option value="moderately">Moderately</option>
            <option value="aLot">A lot</option>
        </select>

        <!-- Difficulty concentrating -->
        <label for="difficultyConcentrating">Do you find it difficult to concentrate on things?</label>
        <input type="radio" id="difficultyConcentratingYes" name="difficultyConcentrating" value="yes" required>
        <label for="difficultyConcentratingYes">Yes</label>
        <input type="radio" id="difficultyConcentratingNo" name="difficultyConcentrating" value="no" required>
        <label for="difficultyConcentratingNo">No</label>

        <!-- Social media comparisons -->
        <label for="socialMediaComparisons">How often do you compare yourself to other successful people through the use of social media?</label>
        <select id="socialMediaComparisons" name="socialMediaComparisons" required>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <!-- Feelings about social media comparisons -->
        <label for="feelingsAboutComparisons">Following the previous question, how do you feel about these comparisons, generally speaking?</label>
        <input type="text" id="feelingsAboutComparisons" name="feelingsAboutComparisons">

        <!-- Validation seeking -->
        <label for="validationSeeking">How often do you look to seek validation from features of social media?</label>
        <select id="validationSeeking" name="validationSeeking" required>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <!-- Feelings of depression -->
        <label for="feelingsOfDepression">How often do you feel depressed or down?</label>
        <select id="feelingsOfDepression" name="feelingsOfDepression" required>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <!-- Fluctuation in interest -->
        <label for="interestFluctuation">How frequently does your interest in daily activities fluctuate?</label>
        <select id="interestFluctuation" name="interestFluctuation" required>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <!-- Sleep issues -->
        <label for="sleepIssues">How often do you face issues regarding sleep?</label>
        <select id="sleepIssues" name="sleepIssues" required>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="frequently">Frequently</option>
            <option value="always">Always</option>
        </select>

        <!-- Submit button -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
