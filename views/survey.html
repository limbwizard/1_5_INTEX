<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #survey-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="survey-container">
    <h2>User Survey Form</h2>
    <form action="#" method="post">

        <!-- Age -->
        <label for="age"><b>Age:</b></label>
        <input type="number" id="age" min="18" max="100" name="age" required>

        <!-- Gender -->
        <label for="gender"><b>Gender:</b></label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Relationship status -->
        <label for="relationshipStatus"><b>Relationship status:</b></label>
        <select id="relationshipStatus" name="relationshipStatus" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="in_a_relationship">In a relationship</option>
        </select>

        <!-- Occupation status -->
        <label for="occupationStatus"><b>Occupation status:</b></label>
        <select id="occupationStatus" name="occupationStatus" required>
            <option value="university_student">University Student</option>
            <option value="school_student">School Student</option>
            <option value="Salaried_worker">Salaried Worker</option>
            <option value="retired">Retired</option>
        </select>

        <!-- Organizations affiliated with -->
        <label for="affiliatedOrganizations"><b>Affiliated organizations:</b></label>
        <select id="affiliatedOrganizations" name="affiliatedOrganizations">
            <option value="university">University</option>
            <option value="school">School</option>
            <option value="company">Company</option>
            <option value="private">Private</option>
            <option value="government">Government</option>
        </select>
        <br>
        <br>

        <!-- Social media usage -->
        <label for="useSocialMedia"><b>Do you use social media?</b></label>
        <label for="useSocialMediaYes">Yes</label>
        <input type="radio" id="useSocialMediaYes" name="useSocialMedia" value="yes" required>
        <label for="useSocialMediaNo">No</label>
        <input type="radio" id="useSocialMediaNo" name="useSocialMedia" value="no" required>
        <br>
        <br>

        <!-- Social media platforms -->
        <label for="socialMediaPlatforms"><b>What social media platforms do you commonly use? (Check all that apply)</b></label>
        <br>
        <label for="facebook">Facebook</label>
        <input type="checkbox" id="facebook" name="socialMediaPlatforms[]" value="facebook">
        <label for="twitter">Twitter</label>
        <input type="checkbox" id="twitter" name="socialMediaPlatforms[]" value="twitter">
        <label for="instagram">Instagram</label>
        <input type="checkbox" id="instagram" name="socialMediaPlatforms[]" value="instagram">
        <label for="YouTube">YouTube</label>
        <input type="checkbox" id="YouTube" name="socialMediaPlatforms[]" value="YouTube">        
        <label for="Snapchat">Snapchat</label>
        <input type="checkbox" id="Snapchat" name="socialMediaPlatforms[]" value="Snapchat">        
        <label for="Discord">Discord</label>
        <input type="checkbox" id="Discord" name="socialMediaPlatforms[]" value="Discord">        
        <label for="Reddit">Reddit</label>
        <input type="checkbox" id="Reddit" name="socialMediaPlatforms[]" value="Reddit">        
        <label for="Pinterest">Pinterest</label>
        <input type="checkbox" id="Pinterest" name="socialMediaPlatforms[]" value="Pinterest">        
        <label for="TikTok">TikTok</label>
        <input type="checkbox" id="TikTok" name="socialMediaPlatforms[]" value="TikTok">
        <br>
        <br>

        <!-- Average time on social media -->
        <label for="averageTimeOnSocialMedia"><b>Average time on social media per day (in minutes):</b></label>
        <select id="averageTimeOnSocialMedia" name="averageTimeOnSocialMedia" required>
        <option value="less_than_an_hour">Less than an Hour</option>
            <option value="between_1_and_2_hours">Between 1 and 2 hours</option>
            <option value="between_2_and_3_hours">Between 2 and 3 hours</option>
            <option value="between_3_and_4_hours">Between 3 and 4 hours</option>
            <option value="between_4_and_5_hours">Between 4 and 5 hours</option>
            <option value="more_than_5_hours">More than 5 hours</option>
        </select>

        <!-- Purposeless social media use -->
        <label for="purposelessSocialMediaUse"><b>How often do you find yourself using social media without a specific purpose?</b></label>
        <select id="purposelessSocialMediaUse" name="purposelessSocialMediaUse" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Distraction by social media -->
        <label for="distractionBySocialMedia"><b>How often do you get distracted by social media when you are busy doing something?</b></label>
        <select id="distractionBySocialMedia" name="distractionBySocialMedia" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Restlessness without social media -->
        <label for="restlessnessWithoutSocialMedia"><b>Do you feel restless if you havenâ€™t used social media in a while?</b></label>
        <select id="restlessnessWithoutSocialMedia" name="restlessnessWithoutSocialMedia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Ease of distraction -->
        <label for="easeOfDistraction"><b>How easily distracted are you?</b></label>
        <select id="easeOfDistraction" name="easeOfDistraction" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Bothered by worries -->
        <label for="botheredByWorries"><b>How much are you bothered by worries?</b></label>
        <select id="botheredByWorries" name="botheredByWorries" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Difficulty concentrating -->
        <label for="difficultyConcentrating"><b>Do you find it difficult to concentrate on things?</b></label>
        <select id="difficultyConcentrating" name="difficultyConcentrating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Social media comparisons -->
        <label for="socialMediaComparisons"><b>How often do you compare yourself to other successful people through the use of social media?</b></label>
        <select id="socialMediaComparisons" name="socialMediaComparisons" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Feelings about social media comparisons -->
        <label for="feelingsAboutComparisons"><b>Following the previous question, how do you feel about these comparisons, generally speaking?</b></label>
        <select id="feelingsAboutComparisons" name="feelingsAboutComparisons">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Validation seeking -->
        <label for="validationSeeking"><b>How often do you look to seek validation from features of social media?</b></label>
        <select id="validationSeeking" name="validationSeeking" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Feelings of depression -->
        <label for="feelingsOfDepression"><b>How often do you feel depressed or down?</b></label>
        <select id="feelingsOfDepression" name="feelingsOfDepression" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Fluctuation in interest -->
        <label for="interestFluctuation"><b>How frequently does your interest in daily activities fluctuate?</b></label>
        <select id="interestFluctuation" name="interestFluctuation" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!-- Sleep issues -->
        <label for="sleepIssues"><b>How often do you face issues regarding sleep?</b></label>
        <select id="sleepIssues" name="sleepIssues" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>

        <!-- Submit button -->
        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
